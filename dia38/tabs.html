<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <style>
        .tabs-contenido {
            display: none;
        }

        .u-visible {
            display: block;
        }

        .tabs-buttons {
            display: flex;
        }

        .tabs-button {
            padding: 10px;
            background: #ddd;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .button-active {
            background: #fff;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tabs-buttons">
            <div data-tab="pagina1" class="tabs-button button-active">Tab 1</div>
            <div data-tab="pagina2" class="tabs-button">Tab 2</div>
            <div data-tab="pagina3" class="tabs-button">Tab 3</div>
        </div>
        <div id="pagina1" class="tabs-contenido u-visible">
            <h2>Página 1</h2>
            <p>Contenido de página 1</p>
        </div>
        <div id="pagina2" class="tabs-contenido">
            <h2>Página 2</h2>
            <p>Contenido de página 2</p>
        </div>
        <div id="pagina3" class="tabs-contenido">
            <h2>Página 3</h2>
            <p>Contenido de página 3</p>
        </div>
    </div>


    <script>
        // 1. Variables y elementos
        const listaBotones = document.querySelectorAll(".tabs-button");
        const listaContenidos = document.querySelectorAll(".tabs-contenido");

        // 2. Funciones
        listaBotones.forEach( boton => {
            boton.addEventListener("click", () => {
                //const id = boton.getAttribute("data-tab");
                
                const id = boton.dataset.tab;
                const target = document.getElementById(id);

                //quito el u-visible de todos
                listaContenidos.forEach( pagina => {
                    pagina.classList.remove("u-visible");
                })

                listaBotones.forEach(boton => {
                    boton.classList.remove("button-active");                    
                });
                //agrego la clase u-visible al que hacemos click
                target.classList.add("u-visible");

                boton.classList.add("button-active");
            })
        })


        // 3. Ejecutar

    </script>
</body>
</html>
